    <main>
        <section class="pl">
            <h2>Planner</h2>
            <div class="ess-container">
                essential tasks
                <div id="ess_dropzone">
                    <!-- insert essential tasks here -->
                </div>
                <div class="ess-controls">
                    <input type="text" name="essentials" id="essentials" placeholder="enter task..." title="Enter an essential DAILY task">
                    <input type="number" name="ess-hours" id="ess-hours" placeholder="hours" title="enter number of hours this task will take (1, 0.5, etc).">
                    <button class="add-btn" id="add_ess" type="button">+</button>
                </div>
            </div>
            <div class="noness-container">
                non-essential tasks
                <div id="noness_dropzone">
                    <!-- insert non-essential tasks here -->
                </div>
                <div class="noness-controls">
                    <input type="text" name="nonessentials" id="nonessentials" placeholder="enter task..." title="Enter a non-essential DAILY task">
                    <input type="number" name="noness-hours" id="noness-hours" placeholder="hours" title="enter number of hours this task will take (1, 0.5, etc).">
                    <button class="add-btn" id="add_noness" type="button">+</button>
                </div>
            </div>
        </section>
